<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('/static/images/registerbg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container shadow my-5">
      <h3 class="text-center mb-4">Guest Registration</h3>
      <form>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
          <div class="invalid-feedback">Please provide a valid first name.</div>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
          <div class="invalid-feedback">Please provide a valid last name.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Please provide a valid email address.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required minlength="5">
          <div class="invalid-feedback">Password must be at least 5 characters long.</div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" pattern="^\d{10}$" required>
          <div class="invalid-feedback">Please provide a valid 10-digit phone number.</div>
        </div>
        <div class="mb-3">
          <label for="user_type" class="form-label">Register As:</label>
          <select class="form-select" id="user_type" name="user_type" required>
            <option value="Visitor">Visitor</option>
            <option value="Client">Client</option>
          </select>
        </div>
        <div class="mb-3" id="bank_account_container" style="display: none;">
          <label for="bank_account" class="form-label">Bank Account</label>
          <input type="text" class="form-control" id="bank_account" name="bank_account">
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('user_type').addEventListener('change', function() {
    var bankAccountContainer = document.getElementById('bank_account_container');
    if (this.value === 'Client') {
      bankAccountContainer.style.display = 'block';
    } else {
      bankAccountContainer.style.display = 'none';
    }
    });
    // Starter JS for disabling form submissions if there are invalid fields
    (function () {
      'use strict'

      var forms = document.querySelectorAll('form')

      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
